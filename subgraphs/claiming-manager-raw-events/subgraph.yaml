specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ClaimingManager
    network: goerli
    source:
      address: "0xBF81C737bc6871f1Dfa143f0eb416C34Cb22f47d"
      abi: ClaimingManager
      startBlock: 10558714
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ActivationDelaySet
        - ClaimerSet
        - GlobalCommissionBipsSet
        - PaymentClaimed
        - PaymentUpdaterSet
        - RootSubmitted
      abis:
        - name: ClaimingManager
          file: ./abis/ClaimingManager.json
      eventHandlers:
        - event: ActivationDelaySet(uint32,uint32)
          handler: handleActivationDelaySet
        - event: ClaimerSet(address,address)
          handler: handleClaimerSet
        - event: GlobalCommissionBipsSet(uint16,uint16)
          handler: handleGlobalCommissionBipsSet
        - event: PaymentClaimed(address,address,uint256)
          handler: handlePaymentClaimed
        - event: PaymentUpdaterSet(address,address)
          handler: handlePaymentUpdaterSet
        - event: RootSubmitted(bytes32,uint32,uint32)
          handler: handleRootSubmitted
      file: ./src/claiming-manager.ts
