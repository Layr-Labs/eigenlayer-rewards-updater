specVersion: 0.0.8
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PaymentCoordinator
    network: goerli
    source:
      address: "0xB55c0640E1FF7E1448aeAB58255Bb94F52069f19"
      abi: PaymentCoordinator
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RangePaymentCreated
      abis:
        - name: PaymentCoordinator
          file: ./abis/PaymentCoordinator.json
      eventHandlers:
        - event: RangePaymentCreated((address,address,address,uint256,uint256,uint256))
          handler: handleRangePaymentCreated
      file: ./src/payment-coordinator.ts
