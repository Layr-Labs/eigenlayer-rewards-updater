specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PaymentCoordinator
    network: goerli
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: PaymentCoordinator
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RangePaymentCreated
      abis:
        - name: PaymentCoordinator
          file: ./abis/PaymentCoordinator.json
      eventHandlers:
        - event: RangePaymentCreated((address,address,address,uint256,uint256,uint256))
          handler: handleRangePaymentCreated
      file: ./src/payment-coordinator.ts
